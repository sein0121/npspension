aipct.server.config=default

server.ip=192.168.100.XXX
server.port=9000

#server.ssl.key-store=classpath:keystore.p12
#server.ssl.key-store-type=PKCS12
#server.ssl.key-store-password=passwd

spring.servlet.multipart.maxFileSize=100MB
spring.servlet.multipart.maxRequestSize=100MB
spring.codec.max-in-memory-size=100MB

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.100.XXX:3306/aipct01?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf-8&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=passwd

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

mybatis.configuration.jdbc-type-for-null=varchar

spring.web.resources.static-locations=classpath:static/

spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html


#Twinreader
twinreader.version=2.3
twinreader.port=:8080
twinreader.analysis.pipelineName=inference
twinreader.analysis.clsfGroupID=
twinreader.output.deleteYn=false

aipct.pension.port=9100
aipct.pension.thread.timeout=12
aipct.pension.thread.sleep=10000
aipct.pension.sync=true
aipct.pension.async=false